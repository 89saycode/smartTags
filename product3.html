<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>电动牙刷</title>
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/Swiper/4.5.0/css/swiper.min.css"
    />
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <!-- 顶部导航栏 -->
    <div class="top-bar">
      <div class="left-icon"></div>
      <div class="right-button">分享</div>
    </div>

    <!-- 页面主体 -->
    <div class="container">
      <div class="product-images swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./images/product2_1.JPG" alt="" /></div>
          <div class="swiper-slide"><img src="./images/product2_2.JPG" alt="" /></div>
          <div class="swiper-slide"><img src="./images/product2_3.JPG" alt="" /></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
      <div class="product-info">
        <div class="product-price">¥ 130.00</div>
        <div class="product-name">电动牙刷</div>
        <div class="product-info-main">
          <div class="product-property">
            <img class="product-icon" src="./images/icon/厂家.png" /><span
              >发源地：黑龙江省哈尔滨市</span
            >
          </div>
          <div class="product-property">
            <img class="product-icon" src="./images/icon/设备保质期.png" />
            <span>质保：365天</span>
          </div>
          <div class="product-sales">
            <img class="product-icon" src="./images/icon/已售出.png" />
            <span>已售出 100 件</span>
          </div>
          <div class="product-sales">
            <img class="product-icon" src="./images/icon/仓库_库存.png" />
            <span>库存 2000 件</span>
          </div>
          <div class="product-sales">
            <img class="product-icon" src="./images/icon/3.1待评价.png" />
            <span>评价 4.5 分</span>
          </div>
        </div>
      </div>
      <div class="product-recommended">
        <div class="recommended-title">相关推荐</div>
        <div class="recommended-items">
          <a href="#" class="recommended-item">
            <img src="./images/4.jpeg" alt="" />
            <div class="recommended-item-name">牙刷</div>
          </a>
          <a href="#" class="recommended-item">
            <img src="./images/5.jpeg" alt="" />
            <div class="recommended-item-name">牙膏</div>
          </a>
          <a href="#" class="recommended-item">
            <img src="./images/6.jpeg" alt="" />
            <div class="recommended-item-name">牙刷</div>
          </a>
        </div>
      </div>
    </div>

    <!-- 引入Swiper库 -->
    <script src="https://cdn.bootcss.com/Swiper/4.5.0/js/swiper.min.js"></script>
    <!-- 引入 A-Frame 核心库 -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- 引入 A-Frame 提供的组件库-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@telestoworld/aframe-environment-component@1.4.0/dist/aframe-environment-component.min.js"></script> -->

    <script>
      // 初始化Swiper轮播图
      var swiper = new Swiper(".swiper-container", {
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
