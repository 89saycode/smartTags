<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品详情</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/product.css" />
  </head>
  <body>
    <div class="header">
      <span onclick="goBack()"
        ><i class="fas fa-arrow-left"></i
      ></span>
      <!-- <span onclick="like()"><i class="fas fa-heart"></i></span> -->
      <span onclick="share()"><i class="fas fa-share-alt"></i></span>
    </div>
    <div class="content">
      <div class="image-container">
        <img class="main-image" src="images/product1_1.JPG" alt="商品图片" />
        <div class="main-thumbnail">
          <img
            class="thumbnail selected"
            src="images/product1_2.JPG"
            alt="缩略图1"
            onclick="changeImage('images/product1_2.JPG', this)" tabindex="0"
          />
          <img
            class="thumbnail"
            src="images/product1_3.JPG"
            alt="缩略图2"
            onclick="changeImage('images/product1_3.JPG', this)" tabindex="0"
          />
        </div>
      </div>
      <div class="details">
        <div class="card-line"></div>
        <div class="details-item detail-one">
          <span class="product-name">金唐大牙膏</span>
          <span class="product-price">￥10.00</span>
        </div>
        <div class="details-item">
          <i class="fas fa-shuttle-van"></i>
          <span class="details-label">发源地:</span>
          <span class="details-value">哈尔滨信息工程学院</span>
        </div>
        <div class="details-item">
          <i class="far fa-clock"></i>
          <span class="details-label">保质期:</span>
          <span class="details-value">2年</span>
        </div>
        <div class="details-item">
          <i class="fas fa-receipt"></i>
          <span class="details-label">已售:</span>
          <span class="details-value">10000件</span>
        </div>
        <div class="details-item">
          <i class="fas fa-glass-whiskey"></i>
          <span class="details-label">库存:</span>
          <span class="details-value">5000件</span>
        </div>
        <button class="comment-btn">查看评论</button>
      </div>
    </div>
    <script src="js/product-details.js"></script>
  </body>
</html>
